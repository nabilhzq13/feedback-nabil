    <script>
        // This script handles the form submission.
        // It saves the data to localStorage, which acts as a temporary database.
        // In a real-world application, you would send this data to a server (e.g., using fetch to a PHP endpoint).

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const form = event.target;
            const formData = new FormData(form);
            const imageFile = formData.get('imageUpload');

            // Function to convert file to Base64
            const toBase64 = file => new Promise((resolve, reject) => {
                if (!file || file.size === 0) {
                    resolve(null); // Resolve with null if no file is selected
                    return;
                }
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });

            toBase64(imageFile).then(imageBase64 => {
                // Create a data object with all form values
                const feedbackData = {
                    id: 'feedback_' + Date.now(), // Unique ID for each submission
                    timestamp: new Date().toISOString(),
                    rating: formData.get('rating'),
                    customerType: formData.get('customerType'),
                    country: formData.get('country'),
                    bestPlace: formData.get('bestPlace'),
                    comments: formData.get('comments'),
                    image: imageBase64 // This will be null if no image was uploaded
                };

                // Retrieve existing feedbacks from localStorage, or initialize an empty array
                let feedbacks = JSON.parse(localStorage.getItem('tripFeedbacks')) || [];
                
                // Add the new feedback and save it back to localStorage
                feedbacks.push(feedbackData);
                localStorage.setItem('tripFeedbacks', JSON.stringify(feedbacks));

                // Redirect to a "Thank You" page
                window.location.href = 'thankyou.html';
            }).catch(error => {
                console.error("Error processing image:", error);
                alert("There was an error uploading your image. Please try again.");
            });
        });
