<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Trip Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* The main content area will be scrollable */
        .main-content {
            height: 100vh;
            overflow-y: auto;
        }
        /* Sidebar transition for mobile */
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        /* Hide scrollbar for main content, but still allow scrolling */
        .main-content::-webkit-scrollbar {
            display: none;
        }
        .main-content {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            font-weight: 500;
        }
        .nav-link.active {
            background-color: #4F46E5; /* Indigo 600 */
            color: white;
        }
        .nav-link:not(.active):hover {
            background-color: #374151; /* Gray 700 */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="relative min-h-screen md:flex">
        <!-- Mobile Menu Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden" style="display: none;"></div>

        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="sidebar bg-gray-800 text-gray-300 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 z-30">
            <!-- Logo / Title -->
            <div class="px-4 pb-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
                <p class="text-sm text-gray-400 mt-1">Trip Feedback</p>
            </div>
            
            <!-- Navigation Links -->
            <nav>
                <a class="nav-link" data-view="home">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    Home
                </a>
                <a class="nav-link active" data-view="feedbacks">
                     <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    Feedbacks
                </a>
                <a class="nav-link" data-view="statistics">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Statistics
                </a>
                <a class="nav-link" data-view="profile">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    Profile
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 main-content">
            <!-- Header -->
            <header class="bg-white shadow-sm p-4 flex justify-between items-center">
                <!-- Mobile Menu Button -->
                <button id="menu-btn" class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 id="page-title" class="text-2xl font-bold text-gray-800">Customer Feedbacks</h2>
                <div class="w-6"></div> <!-- Spacer -->
            </header>

            <!-- Page Content -->
            <div class="p-4 md:p-8">
                <!-- Home View -->
                <div id="home-view" class="view">
                    <div class="bg-white p-8 rounded-xl shadow-lg text-center">
                        <h2 class="text-4xl font-bold text-gray-800 mb-4">Welcome, Admin!</h2>
                        <p class="text-gray-600 text-lg">Select a section from the menu to view feedbacks, statistics, or manage your profile.</p>
                    </div>
                </div>

                <!-- Feedbacks View -->
                <div id="feedbacks-view" class="view active">
                    <div id="feedback-list" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Feedback items will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Statistics View -->
                <div id="statistics-view" class="view">
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h3 class="text-xl font-semibold mb-4 text-gray-700">Overall Rating Distribution</h3>
                         <div class="h-96">
                            <canvas id="ratingsChart"></canvas>
                         </div>
                     </div>
                </div>

                <!-- Profile View -->
                <div id="profile-view" class="view">
                    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">Admin Profile</h3>
                        <form id="profileForm">
                            <div class="mb-4">
                                <label for="adminEmail" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                                <input type="email" id="adminEmail" value="admin@example.com" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="mb-6">
                                <label for="adminPassword" class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
                                <input type="password" id="adminPassword" placeholder="••••••••" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="flex justify-end">
                                 <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-200">Save Changes</button>
                            </div>
                        </form>
                        <div id="profile-message" class="mt-4 text-green-600 font-medium text-center"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- UI ELEMENTS ---
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const menuBtn = document.getElementById('menu-btn');
            const views = document.querySelectorAll('.view');
            const navLinks = document.querySelectorAll('.nav-link');
            const feedbackList = document.getElementById('feedback-list');
            const pageTitle = document.getElementById('page-title');

            // --- MOBILE MENU TOGGLE ---
            function toggleMenu() {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
            }
            menuBtn.addEventListener('click', toggleMenu);
            sidebarOverlay.addEventListener('click', toggleMenu);

            // --- DATA LOADING ---
            const allFeedbacks = JSON.parse(localStorage.getItem('tripFeedbacks')) || [];

            // --- VIEW SWITCHING LOGIC ---
            function switchView(viewName) {
                // Hide all views and deactivate links
                views.forEach(view => view.classList.remove('active'));
                navLinks.forEach(link => link.classList.remove('active'));

                // Show the target view and activate the link
                document.getElementById(`${viewName}-view`).classList.add('active');
                const targetLink = document.querySelector(`.nav-link[data-view="${viewName}"]`);
                if (targetLink) {
                    targetLink.classList.add('active');
                    pageTitle.textContent = targetLink.textContent.trim();
                }
                
                // Close mobile menu on navigation
                if (window.innerWidth < 768) {
                    toggleMenu();
                }

                // Load data for the specific view
                if (viewName === 'feedbacks') {
                    loadFeedbacks();
                } else if (viewName === 'statistics') {
                    loadStatistics();
                }
            }

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    const viewName = link.getAttribute('data-view');
                    switchView(viewName);
                });
            });

            // --- FEEDBACKS VIEW LOGIC ---
            function loadFeedbacks() {
                feedbackList.innerHTML = ''; // Clear previous list

                if (allFeedbacks.length === 0) {
                    feedbackList.innerHTML = '<p class="text-gray-500 col-span-full text-center">No feedback submissions yet.</p>';
                    return;
                }

                const sortedFeedbacks = allFeedbacks.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                sortedFeedbacks.forEach(fb => {
                    const feedbackCard = `
                        <div class="bg-white p-5 rounded-xl shadow-md flex flex-col">
                            <div class="flex-grow">
                                <div class="flex justify-between items-center mb-3">
                                    <p class="font-bold text-lg text-gray-800">${fb.country}</p>
                                    <span class="px-3 py-1 text-xs font-semibold rounded-full ${getRatingColor(fb.rating)}">
                                        ${fb.rating}
                                    </span>
                                </div>
                                <div class="space-y-3 text-sm mb-4">
                                    <p><strong class="text-gray-600">Traveler:</strong> ${fb.customerType || 'N/A'}</p>
                                    <p><strong class="text-gray-600">Best Place:</strong> ${fb.bestPlace || 'N/A'}</p>
                                    <div>
                                        <strong class="text-gray-600">Comments:</strong>
                                        <p class="text-gray-700 mt-1 italic">"${fb.comments || 'No comments provided.'}"</p>
                                    </div>
                                </div>
                                ${fb.image ? `
                                <div>
                                    <strong class="text-gray-600 text-sm">Attachment:</strong>
                                    <img src="${fb.image}" alt="User submission" class="mt-2 rounded-lg border w-full h-48 object-cover">
                                </div>
                                ` : ''}
                            </div>
                            <div class="text-xs text-gray-400 mt-4 pt-3 border-t">
                                Submitted: ${new Date(fb.timestamp).toLocaleString()}
                            </div>
                        </div>
                    `;
                    feedbackList.innerHTML += feedbackCard;
                });
            }

            function getRatingColor(rating) {
                switch(rating) {
                    case 'Excellent': return 'bg-green-100 text-green-800';
                    case 'Very Good': return 'bg-blue-100 text-blue-800';
                    case 'Good': return 'bg-indigo-100 text-indigo-800';
                    case 'Fair': return 'bg-yellow-100 text-yellow-800';
                    case 'Poor': return 'bg-red-100 text-red-800';
                    default: return 'bg-gray-100 text-gray-800';
                }
            }
            
            // --- STATISTICS VIEW LOGIC ---
            let ratingsChartInstance = null;
            function loadStatistics() {
                const ratingCounts = { 'Excellent': 0, 'Very Good': 0, 'Good': 0, 'Fair': 0, 'Poor': 0 };
                allFeedbacks.forEach(fb => {
                    if (fb.rating in ratingCounts) ratingCounts[fb.rating]++;
                });

                const ctx = document.getElementById('ratingsChart').getContext('2d');
                if(ratingsChartInstance) ratingsChartInstance.destroy();

                ratingsChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ratingCounts),
                        datasets: [{
                            label: 'Number of Feedbacks',
                            data: Object.values(ratingCounts),
                            backgroundColor: [
                                'rgba(74, 222, 128, 0.6)', 'rgba(96, 165, 250, 0.6)', 'rgba(129, 140, 248, 0.6)', 'rgba(250, 204, 21, 0.6)', 'rgba(248, 113, 113, 0.6)'
                            ],
                            borderColor: [
                                'rgba(34, 197, 94, 1)', 'rgba(59, 130, 246, 1)', 'rgba(102, 126, 234, 1)', 'rgba(234, 179, 8, 1)', 'rgba(239, 68, 68, 1)'
                            ],
                            borderWidth: 1,
                            borderRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true, ticks: { stepSize: 1 } }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                boxPadding: 4,
                                callbacks: {
                                    label: function(context) {
                                        return ` ${context.dataset.label}: ${context.raw}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }

            // --- PROFILE VIEW LOGIC ---
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const messageEl = document.getElementById('profile-message');
                messageEl.textContent = 'Profile updated successfully!';
                setTimeout(() => { messageEl.textContent = ''; }, 3000);
            });

            // --- INITIAL LOAD ---
            switchView('feedbacks');
        });
    </script>
</body>
</html>
